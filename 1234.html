<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Continue</title>
    <!-- Incluindo a fonte Inter, usada no estilo original -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ==================================== */
        /* ===== COLORS & VARIABLES (DEEP BLACK/NEON GREEN) ===== */
        /* ==================================== */
        :root{
            --bg-deep: #05050A;         /* Deep Black Background */
            --bg-card: #0E0E14;         /* Cards/Panels */
            --brand: #00ff88;           /* Primary Neon Green */
            --brand-dark: #00d175;      /* Secondary Green */
            --text-high: #f0f6ff;       /* High contrast text */
            --text-muted: #9AA0AE;      /* Secondary/gray text */
            --border: #1a1a27;          /* Subtle borders */
            --brand-glow: rgba(0,255,136,0.25);
        }

        /* Reset and Base Styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Estilo de fundo Deep Black e texto High Contrast */
            background-color: var(--bg-deep);
            color: var(--text-high);
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
            
            /* Enhanced background effect for better depth / "3D" feel */
            background-image:
                /* Increased opacity for a more visible glow/light source */
                radial-gradient(circle at 10% 80%, rgba(0,255,136,.08) 0%, transparent 45%),
                radial-gradient(circle at 90% 20%, rgba(0,255,136,.05) 0%, transparent 45%),
                /* Subtle bottom-up gradient to slightly darken the background */
                linear-gradient(to top, rgba(0,0,0,0.1), transparent);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        /* Título com estilo gradiente neon da primeira página (.hero-title) */
        h1 {
            font-size: clamp(32px, 8vw, 56px); /* Ajustado para um tamanho impactante */
            font-weight: 900; /* Mais grosso */
            line-height: 1.1;
            margin: 0 0 30px 0;
            
            /* Gradient Neon Text */
            background: linear-gradient(90deg, var(--text-high), var(--brand));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 2px 4px rgba(0,0,0,.5);
            text-align: center;
        }

        .arrows {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 25px;
            animation: bounce 2s infinite;
        }

        .arrow {
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            /* Cor Neon Green */
            border-top: 25px solid var(--brand); 
            margin-bottom: -10px;
            opacity: 0.8;
            filter: drop-shadow(0 0 5px rgba(0, 255, 136, 0.5)); /* Glow sutil */
        }

        .arrow:nth-child(2) {
            opacity: 0.5;
        }

        .arrow:nth-child(3) {
            opacity: 0.3;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        /* Botão CTA com estilo Neon Green (similar ao .cta da primeira página) */
        .cta-button {
            display: block;
            text-align: center;
            background: var(--brand); /* Neon Green background */
            color: var(--bg-deep) !important; /* Deep Black text */
            font-weight: 700;
            border-radius: 12px;
            padding: 20px 60px;
            font-size: 18px;
            text-decoration: none;
            
            /* Glow Shadow */
            box-shadow: 0 8px 30px var(--brand-glow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            border: none; /* Remove a borda padrão */
            text-transform: uppercase;
            min-width: 250px;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            
            /* Animação Pulse do botão principal */
            animation: pulse 3s ease-in-out infinite;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px var(--brand-glow);
        }

        .cta-button:active {
            transform: translateY(0);
            box-shadow: 0 8px 30px var(--brand-glow); /* Retorna ao estado inicial */
        }

        /* Animação Pulse para o botão */
        @keyframes pulse {
            0%, 100% { box-shadow:0 8px 30px var(--brand-glow); }
            50% { box-shadow:0 15px 40px var(--brand-glow); }
        }

        /* Responsividade */
        @media (max-width: 480px) {
            .cta-button {
                font-size: 16px;
                padding: 16px 50px;
                min-width: 220px;
            }
            h1 {
                margin-bottom: 25px;
            }
            .arrows {
                margin-bottom: 20px;
            }
        }
        @media (max-width: 360px) {
            .cta-button {
                padding: 15px 40px;
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Click Here To Continue</h1>
        
        <div class="arrows">
            <div class="arrow"></div>
            <div class="arrow"></div>
            <div class="arrow"></div>
        </div>

        <button class="cta-button" onclick="handleContinue()">CONTINUE</button>
    </div>
